<!DOCTYPE html>
<html>
<head>
<title>Sorting Algorithm</title>
<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <center>
            <label>Data amount:</label>
            <input id="datas" type="number"></input>
            <label>Number range:</label>
            <input id="min" type="number">to</input>
            <input id="max" type="number"></input>
            <button type="button" onclick="generate()">Generate data</button>
            <label>Sorting speed:(1)</label>
            <input id="speed" type="number" min="1"></input>
            <label>Sorting type:
            <select id="select">
                <option value="bubble">Bubble</option>
                <option value="selection">Selection</option>
            </select>
            <select id="by">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
            <button type="button" onclick="sorting()">Sort</button>
        </center>
    </div>
    <div id="row">
    </div>

<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
